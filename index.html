<html lang="en">
<head>

<body>

    <div id="bottomToolbarContainer" class="bottom-toolbar-container">

        <div id="bottom-toolbar" class="bottom-toolbar">

    </div>

        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
